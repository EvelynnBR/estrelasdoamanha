<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- fontes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <title>Estrelas do Amanhã</title>
    </head>
    <body>
        <div id="app">
            <main id="main-container">
                <div class="back">
                    <img src="assets/ico/arrow-left.svg" alt="seta para esquerda">
                    <span>Voltar</span>
                </div>
                <header>
                    <h2>Formulário de matrícula</h2>
                    <p class="text-hd-p">Preencha os dados abaixo para matricular seu filho na escola de educação infantil Estrelas do Amanhã.</p>
                </header>
            </main>
            <aside id="aside-container">
                <header>
                    <img src="assets/logo.svg" alt="logo Estrelas do Amanhã">
                    <h1>Porque cada momento de <strong>aprendizado</strong> conta</h1>
                    <p class="text-hd-p">Inscreva seu filho em nossa escola e veja-o florescer em um ambiente acolhedor, seguro e estimulante.</p>
                </header>
                <img src="assets/Illustration.svg" alt="ilustando uma professora dando aula com alunos ao redor">
            </aside>
        </div>
    </body>
</html>
